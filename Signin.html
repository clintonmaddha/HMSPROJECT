<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <style>
    *{
	    padding: 0px;
	    margin: 0;
    }
    body{
	    background: url('../hotelpics/hms2.JPG');
	    background-size: cover;
	    align-items: center;
	    justify-content: center;
	    display: flex;
	    font-family: sans-serif;
    }
    .container{
	    position: relative;
	    margin-top: 100px;
	    width: 450px;
	    height: auto;
	    background: #dedede;
	    border-radius: 5px;
    }
    .label{
	    padding: 20px 130px;
	    font-size: 35px;
	    font-weight: bold;
	    color: #130f40;
    }
    .login_form{
	    padding: 20px 40px;
    }
    .login_form .font{
	    font-size: 18px;
	    color: #130f40;
	    margin: 5px 0;
    }
    .login_form input{
	    height: 40px;
	    width: 350px;
	    padding: 0 5px;
	    font-size: 18px;
	    outline: none;
	    border: 1px solid silver;
    }
    .login_form .font2{
	    margin-top: 30px;
    }
    .login_form button{
	    margin: 45px 0 30px 0;
	    height: 45px;
	    width: 365px;
	    font-size: 20px;
	    color: white;
	    outline: none;
	    cursor: pointer;
	    font-weight: bold;
	    background: #e05504;
	    border-radius: 3px;
	    border: 1px solid #3949AB;
	    transition: .5s;
    }
    .login_form button:hover{
    	background: #03d832;
    }
    .login_form #email_error,
    .login_form #pass_error{
	    margin-top: 5px;
	    width: 345px;
	    font-size: 18px;
	    color: #f50808;
	    background: rgba(255,0,0,0.1);
	    text-align: center;
	    padding: 5px 8px;
	    border-radius: 3px;
	    border: 1px solid #EF9A9A;
	    display: none;
    }
    div.menubar
           {
            background-color: whitesmoke;
            text-align: right;
            height:30px;
            font-size: 25px;
           }
    </style>
</head>
<body>
    <div class="menubar">
        <a href="../project/Home.html">Home</a>&nbsp;&nbsp;&nbsp;
        <a href="../project/Aboutus.html">About Us</a>&nbsp;&nbsp;&nbsp;
        <a href="../project/Contact-us.html">Contact Us</a>&nbsp;&nbsp;&nbsp;
    </div>
    <div class="container">
		<h1 class="label">User Login</h1>
		<form class="login_form" action="home.html" method="post" name="form" onsubmit="return validated()">
			<div class="font">Email or Phone</div>
			<input autocomplete="off" type="text" name="email">
			<div id="email_error">*****Enter your Email or Phone*****</div>
			<div class="font font2">Password</div>
			<input type="password" name="password">
			<div id="pass_error">*****Enter Password*****</div>
			<button type="submit">Login</button>
		</form>
	</div>
    <script>
        var email = document.forms['form']['email'];
        var password = document.forms['form']['password'];
    
        var email_error = document.getElementById('email_error');
        var pass_error = document.getElementById('pass_error');
    
        email.addEventListener('textInput', email_Verify);
        password.addEventListener('textInput', pass_Verify);
    
    function validated(){
        if (email.value.length < 9) {
            email.style.border = "1px solid red";
            email_error.style.display = "block";
            email.focus();
            return false;
        }
        if (password.value.length < 6) {
            password.style.border = "1px solid red";
            pass_error.style.display = "block";
            password.focus();
            return false;
        }
    
    }
    function email_Verify(){
        if (email.value.length >= 8) {
            email.style.border = "1px solid silver";
            email_error.style.display = "none";
            return true;
        }
    }
    function pass_Verify(){
        if (password.value.length >= 5) {
            password.style.border = "1px solid silver";
            pass_error.style.display = "none";
            return true;
        }
    }
    </script>
</body>
</html>
